<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link href='{% static "css/snake.css" %}' type="text/css" rel="stylesheet">
    <title>Snake</title>
</head>

<body class=" justify-content-center align-items-center vh-100">
    <div class='wrapper'>
        <form action="/menu/{{user.username}}/" method="POST">{% csrf_token %}
        <h1>Snake</h1>
        <p>Utilize las flechas del teclado para controlar a la serpiente</p>
        <div><img src='{% static "css/apple.png" %}'> <span id="apples">0</span></div>
        <input type="hidden" id="snakeScore" name="snakeScore" value="">
        <input type="hidden" name='ticXScore' id="marcador-X" value=''>
        <input type="hidden" name='tic0Score' id="marcador-O" value=''>
        <input type='hidden' name='pongScore' id='pongScore' value=''>
        <input type='hidden' id="hangmanScore" name="hangmanScore" value=''>

        <div id="board"><span></span></div>
        <div id="buttons">
            <input type="button" value="start" id="start"><input type="button" value="pause" id="pause" disabled>
        </div>

        <input type="submit" class="game-link" value="Menu">
        </form>
    </div>




</body>
</html>

<script type="text/javascript" src='{% static "js/snake.js" %}' async></script>
