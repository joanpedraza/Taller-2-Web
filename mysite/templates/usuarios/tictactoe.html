<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href='{% static "css/tictactoeEstilo.css" %}'>
</head>
<body>
	<form action="/menu/{{user.username}}/" method="POST">{% csrf_token %}
	<div class="content">
		<h1>Tic Tac Toe</h1>

		<input type='hidden' name='pongScore' id='pongScore' value=''>
    	<input type="hidden" id="hangmanScore" name="hangmanScore" value=''>
		<input type="hidden" id="snakeScore" name="snakeScore" value="">

		<div class="marker">
			<div class="marker-item">
				<div class="header">X</div>
				<span id="marker-X">0</span>
				<input type="hidden" name='ticXScore' id="marcador-X" value=''>
			</div>
			<div class="marker-item">
				<div class="header">O</div>
				<span id="marker-O">0</span>
				<input type="hidden" name='tic0Score' id="marcador-O" value=''>
			</div>
		</div>


		<table id="board">
			<tr>
				<td data-cell="0" class="cell"></td>
				<td data-cell="1" class="cell"></td>
				<td data-cell="2" class="cell"></td>
			</tr>
			<tr>
				<td data-cell="3" class="cell"></td>
				<td data-cell="4" class="cell"></td>
				<td data-cell="5" class="cell"></td>
			</tr>
			<tr>
				<td data-cell="6" class="cell"></td>
				<td data-cell="7" class="cell"></td>
				<td data-cell="8" class="cell"></td>
			</tr>
		</table>

		<div id="result"></div>
		<br>
        <input type="submit" value="Menu">
		<br>
		</form>
		<button type="button" id="restart">Restart</button>

	</div>


	<script src='{% static "js/tictactoeJS.js" %}'></script>


</body>
</html>
