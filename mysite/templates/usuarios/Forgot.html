<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot your password?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js">
    </script>    
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
    <div class="d-flex justify-content-center">
        <img
          src="https://i.etsystatic.com/36262552/r/il/0b04a5/4248120438/il_fullxfull.4248120438_mgc6.jpg"
          alt="forgotpasswrod-icon"
          style="height: 7rem"
        />
      </div>
    <div class="text-center fs-1 fw-bold">Forgot your password?</div>
    <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="https://raw.githubusercontent.com/VicTips/login-page-bootstrap/5c46fb0e29aa54f65a53bcefa92b29a5c9ca8714/assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input id="username"
          class="form-control bg-light"
          type="text"
          placeholder="Username"
        />
    
      </div>
      
      <div class="pt-1" style="font-size: 0.9rem">Para Continuar, dar clic al bot√≥n de "submit".</div>
      <div id="login" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        submit
      </div>
      <div class="d-flex justify-content-center mt-4">
        <div class="pt-1" style="font-size: 0.9rem">
        Already have an account?
        </div>
        <div class="ms-1">
        <a href="{% url 'login'%}" class="nav-link text-decoration-none">Login</a>
        </div>
    </div>


        <div class="d-flex justify-content-center mt-4">
            <div class="pt-1" style="font-size: 0.9rem">
            Don't have an account?
            </div>
            <div class="ms-1">
            <a href="{% url 'register'%}" class="nav-link text-decoration-none">Register</a>
            </div>
        </div>
    </div>

    
</body>
</html>
