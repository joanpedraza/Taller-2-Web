{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js">
    </script>
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
    <div class="d-flex justify-content-center">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3534/3534124.png"
          alt="register-icon"
          style="height: 7rem"
        />
      </div>
    <div class="text-center fs-1 fw-bold">Register</div>
    <form action="/nuevoUsuario/" method="POST"> {% csrf_token %}
    <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="https://cdn-icons-png.flaticon.com/512/542/542638.png"
            alt="email-icon"
            style="height: 1.5rem"
          />
        </div>
        <input id="email" name="email"
          class="form-control bg-light"
          type="text"
          placeholder="email"
        />
      </div>

        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
            <img
                src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png"
                alt="username-icon"
                style="height: 1.5rem"
            />
            </div>
            <input id="username" name="username"
            class="form-control bg-light"
            type="text"
            placeholder="Username"
            />
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
            <img
                src="https://www.svgrepo.com/download/76807/password.svg"
                alt="password-icon"
                style="height: 1.5rem"
            />
            </div>
            <input id="password" name="password"
            class="form-control bg-light"
            type="password"
            placeholder="Password"
            />
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
            <img
                src="https://www.svgrepo.com/download/76807/password.svg"
                alt="password-icon"
                style="height: 1.5rem"
            />
            </div>
            <input id="password"
            class="form-control bg-light"
            type="password"
            placeholder="Confirm Password"
            />
        </div>
        <div> 
            <input type="submit" id="login" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" value="Login"/>
          </div>
        </form> 
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>Already have an account?</div>
          <a href="{% url 'login'%}" class="nav-link text-decoration-none text-info fw-semibold"
            >Return to main page</a
          >
<script src='{% static "js/register.js" %}'></script>
</body>
</html>
