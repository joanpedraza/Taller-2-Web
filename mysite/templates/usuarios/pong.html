<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link href='{% static "css/pong.css" %}' type="text/css" rel="stylesheet">
</head>
<body >
    <div>Utilize el mouse para mover la barra</div>
    <canvas id="gamescreen" width="450" height="450">
    </canvas>
    <div id="scoreBoard">
      Player 1 Score: <span id="score">0</span>
    </div>
    <form action="/menu/{{user.username}}/" method="POST">{% csrf_token %}
    <input type='hidden' name='pongScore' id='pongScore' value=''>
    <input type="hidden" id="streak" name="hangmanScore" value='1'>
    <input type="submit" class="game-link" value="Menu">
    </form>
    <script src='{% static "js/pong.js" %}'></script> 
</body>
</html>
